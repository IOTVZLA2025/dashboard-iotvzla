



<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MONITOREO VARIABLES MILLARES</title>
<link rel="icon" href="logo-millares.png" type="image/png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1622" />

<style>
  :root{
    --bg:#071427;
    --card:#0b1220;
    --accent:#00bcd4;
    --muted:#9fb3c8;
    --green:#00c853;
    --yellow:#ffca28;
    --orange:#ff9800;
    --red:#ff1744;
    --blue:#29b6f6;
    --frame:#0d1a2e; /* Color para el recuadro profesional */
  }

  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg);
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    padding:15px; /* Espacio alrededor del recuadro */
  }

  /* RECUADRO PROFESIONAL QUE CONTIENE TODA LA PÁGINA */
  .page-frame {
    background: var(--frame);
    border-radius: 20px;
    border: 2px solid rgba(0, 188, 212, 0.3); /* Borde azul sutil */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    max-width: 1000px;
    width: 100%;
    margin: 0 auto;
    overflow: hidden;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  .header{
    padding:15px 20px;
    background:linear-gradient(135deg, #0b1220, #071a33);
    border-bottom:1px solid rgba(0,188,212,0.2);
  }
  .header-content{
    display:flex;
    gap:12px;
    align-items:center;
    max-width:900px;
    margin:0 auto;
  }
  .header-logo{
    width:45px;
    height:45px;
    border-radius:10px;
    background:rgba(255,255,255,0.05);
    padding:5px;
    border:1px solid var(--accent);
  }
  .header-text h1{
    font-size:17px;
    margin:0;
    color:white;
  }
  .header-company{
    color:var(--accent);
    font-size:14px;
    font-weight:600;
  }
  .header-subtitle{
    font-size:12px;
    color:var(--muted);
  }

  /* CONTENIDO PRINCIPAL */
  .container{
    flex:1;
    padding:20px;
    display:flex;
    flex-direction:column;
  }

  /* TERMOMETRO HORIZONTAL */
  .thermo-card{
    background:var(--card);
    padding:25px 30px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 10px 30px rgba(0,0,0,0.4),
               inset 0 1px 0 rgba(255,255,255,0.03);
    margin-top:5px;
  }

  .thermo-wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
  }

  /* TUBO DEL TERMOMETRO */
  .thermo-bar{
    position:relative;
    width:100%;
    height:40px;
    background:#0a1525;
    border-radius:20px;
    border:3px solid var(--yellow);
    overflow:hidden;
    margin-top:5px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
  }

  /* MERCURIO */
  .thermo-mercury{
    position:absolute;
    left:0;
    top:0;
    height:100%;
    width:20%;
    background:linear-gradient(90deg,var(--green),var(--yellow),var(--orange),var(--red));
    transition: width 1s ease;
    box-shadow:inset 0 0 10px rgba(255,255,255,0.1);
  }

  /* NUMEROS SIN "°C" */
  .thermo-scale{
    width:100%;
    display:flex;
    justify-content:space-between;
    font-size:13px;
    font-weight:600;
    color:white;
    margin-top:5px;
  }

  /* TEMPERATURA DIGITAL - GRANDE */
  .temp-digital{
    font-size:58px;
    font-weight:800;
    color:var(--yellow);
    text-shadow:0 5px 20px rgba(255,255,0,0.3);
    margin:10px 0 20px 0;
    text-align:center;
  }

  /* CONTENEDOR PARA LOS BOMBILLOS/LEDS */
  .leds-container{
    display:flex;
    justify-content:center;
    gap:50px; /* Más espacio para LEDs grandes */
    width:100%;
    margin-top:15px;
  }

  /* BOMBILLOS/LEDS CIRCULARES - ¡EL DOBLE DE GRANDES! */
  .led-bulb{
    display:flex;
    flex-direction:column;
    align-items:center;
    width:140px; /* Más ancho para LEDs grandes */
  }

  /* LEDS DUPLICADOS EN TAMAÑO: DE 50px A 100px */
  .bulb-circle{
    width:100px; /* DUPLICADO: 50px → 100px */
    height:100px; /* DUPLICADO: 50px → 100px */
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px; /* Más grande para el icono */
    font-weight:800;
    margin-bottom:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.7),
               0 0 20px rgba(255,255,255,0.1) inset;
    border:3px solid rgba(255,255,255,0.15);
    transition: all 0.3s ease;
  }

  .bulb-label{
    font-size:15px;
    font-weight:700;
    margin-bottom:5px;
    color:white;
    text-transform:uppercase;
    letter-spacing:0.5px;
  }

  .bulb-status{
    font-size:13px;
    color:var(--muted);
    font-weight:600;
  }

  /* COLORES DE LOS BOMBILLOS - MÁS VIBRANTES */
  .bulb-green{
    background:radial-gradient(circle at 30% 30%, var(--green), #007a2b, #005a1f);
    color:#fff;
    text-shadow:0 2px 4px rgba(0,0,0,0.5);
  }

  .bulb-yellow{
    background:radial-gradient(circle at 30% 30%, var(--yellow), #b37a00, #8a5e00);
    color:#fff;
    text-shadow:0 2px 4px rgba(0,0,0,0.5);
  }

  .bulb-red{
    background:radial-gradient(circle at 30% 30%, var(--red), #a1002b, #7a0021);
    color:#fff;
    text-shadow:0 2px 4px rgba(0,0,0,0.5);
  }

  .bulb-off{
    background:radial-gradient(circle at 30% 30%, #444, #222, #111);
    color:var(--muted);
  }

  /* FOOTER COPYRIGHT */
  .footer-copy{
    text-align:center;
    font-size:14px;
    color:var(--blue);
    margin-top:25px;
    padding:20px 0;
    font-weight:700;
    border-top:1px solid rgba(255,255,255,0.08);
    background:rgba(0,0,0,0.2);
  }

  /* RESPONSIVE PARA CELULAR */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    
    .page-frame {
      border-radius: 15px;
    }
    
    .container {
      padding: 15px;
    }
    
    .thermo-card {
      padding: 20px;
    }
    
    .temp-digital {
      font-size: 48px;
    }
    
    .thermo-bar {
      height: 35px;
    }
    
    .thermo-scale {
      font-size: 11px;
    }
    
    /* LEDs grandes en móvil - ajustados */
    .leds-container {
      gap: 30px;
    }
    
    .led-bulb {
      width: 120px;
    }
    
    .bulb-circle {
      width: 80px; /* Aún grande pero ajustado para móvil */
      height: 80px;
      font-size: 28px;
    }
    
    .bulb-label {
      font-size: 13px;
    }
    
    .bulb-status {
      font-size: 11px;
    }
  }

  /* PARA PANTALLAS MUY PEQUEÑAS */
  @media (max-width: 480px) {
    .temp-digital {
      font-size: 42px;
    }
    
    .thermo-bar {
      height: 30px;
    }
    
    .thermo-scale {
      font-size: 10px;
    }
    
    .leds-container {
      gap: 20px;
      flex-direction: row; /* Siempre en fila */
    }
    
    .led-bulb {
      width: 100px;
    }
    
    .bulb-circle {
      width: 70px;
      height: 70px;
      font-size: 24px;
    }
  }

</style>
</head>

<body>

<!-- RECUADRO PROFESIONAL QUE CONTIENE TODA LA PÁGINA -->
<div class="page-frame">

  <header class="header">
    <div class="header-content">
      <img src="logo-millares.png" class="header-logo">
      <div class="header-text">
        <h1>MONITOREO DE VARIABLES</h1>
        <div class="header-company">MILLARES INGENIERIA BAGB SPA IOT-CHILE</div>
        <div class="header-subtitle">Temperatura · Alarma · Reset</div>
      </div>
    </div>
  </header>

  <div class="container">

    <!-- TERMOMETRO HORIZONTAL COMPLETO -->
    <div class="thermo-card">
      <div class="thermo-wrap">

        <!-- Barra del termómetro -->
        <div class="thermo-bar">
          <div id="mercury" class="thermo-mercury"></div>
        </div>

        <!-- Numeración (sin °C) -->
        <div class="thermo-scale">
          <span>-15</span><span>0</span><span>10</span><span>20</span><span>30</span><span>40</span><span>50</span><span>60</span><span>70</span><span>80</span><span>90</span><span>100</span>
        </div>

        <!-- Display de temperatura (4 dígitos) -->
        <div class="temp-digital">
          <span id="tempValue">0.0</span>°C
        </div>

        <!-- CONTENEDOR PARA LOS DOS BOMBILLOS/LEDS GRANDES -->
        <div class="leds-container">
          
          <!-- ALARMA - BOMBILLO IZQUIERDO (GRANDE) -->
          <div class="led-bulb">
            <div id="bulbAlarm" class="bulb-circle bulb-green">✓</div>
            <div class="bulb-label">ALARMA</div>
            <div id="alarmText" class="bulb-status">Normal</div>
          </div>

          <!-- RESET - BOMBILLO DERECHO (GRANDE) -->
          <div class="led-bulb">
            <div id="bulbReset" class="bulb-circle bulb-off">-</div>
            <div class="bulb-label">RESET</div>
            <div id="resetText" class="bulb-status">No activo</div>
          </div>

        </div>

      </div>
    </div>

    <!-- COPYRIGHT ABAJO -->
    <div class="footer-copy">
      &copy; MILLARES INGENIERIA SPA CHILE
    </div>

  </div>

</div>

<script>
const CONFIG = {
  channelId: "3194050",
  apiKey: "4L6L63LNFO0YG4BB",
  alarm: 50,
  reset: 60
};

async function getTemp(){
  try{
    const url=`https://api.thingspeak.com/channels/${CONFIG.channelId}/fields/1/last.json?api_key=${CONFIG.apiKey}`;
    const r=await fetch(url);
    const j=await r.json();
    return parseFloat(j.field1);
  }catch(e){return 0}
}

function updateThermo(t){
  const min=-15, max=100;
  const pct=Math.max(0,Math.min(1,(t-min)/(max-min)));
  document.getElementById("mercury").style.width=(pct*100)+"%";
  document.getElementById("tempValue").textContent=t.toFixed(1);
}

function updateStatus(t){
  const alarmBulb=document.getElementById("bulbAlarm");
  const alarmText=document.getElementById("alarmText");
  const resetBulb=document.getElementById("bulbReset");
  const resetText=document.getElementById("resetText");

  if(t>CONFIG.alarm){
    alarmBulb.className="bulb-circle bulb-red";
    alarmBulb.textContent="!";
    alarmText.textContent="ACTIVADA";
  }else if(t>30){
    alarmBulb.className="bulb-circle bulb-yellow";
    alarmBulb.textContent="⚠";
    alarmText.textContent="ADVERTENCIA";
  }else{
    alarmBulb.className="bulb-circle bulb-green";
    alarmBulb.textContent="✓";
    alarmText.textContent="Normal";
  }

  if(t>CONFIG.reset){
    resetBulb.className="bulb-circle bulb-red";
    resetBulb.textContent="!";
    resetText.textContent="RECOMENDADO";
  }else{
    resetBulb.className="bulb-circle bulb-off";
    resetBulb.textContent="-";
    resetText.textContent="No activo";
  }
}

async function loop(){
  const t=await getTemp();
  updateThermo(t);
  updateStatus(t);
}

loop();
setInterval(loop,30000);
</script>

</body>
</html>
