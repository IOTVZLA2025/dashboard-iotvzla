
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MONITOREO VARIABLES MILLARES</title>
<link rel="icon" href="logo-millares.png" type="image/png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1622" />

<style>
  :root{
    --bg:#071427;
    --card:#0b1220;
    --accent:#00bcd4;
    --muted:#9fb3c8;
    --green:#00c853;
    --yellow:#ffca28;
    --orange:#ff9800;
    --red:#ff1744;
    --blue:#29b6f6;
  }

  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg);
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  /* HEADER */
  .header{
    padding:12px;
    background:var(--card);
    border-bottom:1px solid rgba(255,255,255,0.05);
  }
  .header-content{
    display:flex;
    gap:12px;
    align-items:center;
    max-width:900px;
    margin:0 auto;
  }
  .header-logo{
    width:40px;
    height:40px;
    border-radius:8px;
    background:rgba(255,255,255,0.05);
    padding:4px;
  }
  .header-text h1{
    font-size:16px;
    margin:0;
  }
  .header-company{color:var(--accent);font-size:13px;font-weight:600;}
  .header-subtitle{font-size:11px;color:var(--muted)}

  /* CONTENIDO PRINCIPAL - SIN MARGEN ARRIBA */
  .container{
    max-width:900px;
    margin:0 auto;
    padding:10px;
    flex:1;
  }

  /* TERMOMETRO HORIZONTAL */
  .thermo-card{
    background:var(--card);
    padding:20px 25px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    margin-top:5px; /* MUY PEQUEÑO MARGEN ARRIBA */
  }

  .thermo-wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
  }

  /* TUBO DEL TERMOMETRO - MÁS CERCA DEL HEADER */
  .thermo-bar{
    position:relative;
    width:100%;
    height:35px;
    background:#0a1525;
    border-radius:18px;
    border:3px solid var(--yellow);
    overflow:hidden;
    margin-top:5px;
  }

  /* MERCURIO */
  .thermo-mercury{
    position:absolute;
    left:0;
    top:0;
    height:100%;
    width:20%;
    background:linear-gradient(90deg,var(--green),var(--yellow),var(--orange),var(--red));
    transition: width 1s ease;
  }

  /* NUMEROS SIN "°C" */
  .thermo-scale{
    width:100%;
    display:flex;
    justify-content:space-between;
    font-size:12px;
    font-weight:600;
    color:white;
    margin-top:3px;
  }

  /* TEMPERATURA DIGITAL - GRANDE */
  .temp-digital{
    font-size:52px;
    font-weight:800;
    color:var(--yellow);
    text-shadow:0 5px 20px rgba(255,255,0,0.3);
    margin:5px 0 15px 0;
    text-align:center;
  }

  /* CONTENEDOR PARA LOS BOMBILLOS/LEDS */
  .leds-container{
    display:flex;
    justify-content:center;
    gap:40px;
    width:100%;
    margin-top:10px;
  }

  /* BOMBILLOS/LEDS CIRCULARES PEQUEÑOS */
  .led-bulb{
    display:flex;
    flex-direction:column;
    align-items:center;
    width:100px; /* MUCHO MÁS PEQUEÑO */
  }

  .bulb-circle{
    width:50px;
    height:50px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    font-weight:800;
    margin-bottom:8px;
    box-shadow:0 4px 15px rgba(0,0,0,0.5);
    border:2px solid rgba(255,255,255,0.1);
  }

  .bulb-label{
    font-size:13px;
    font-weight:700;
    margin-bottom:3px;
    color:white;
  }

  .bulb-status{
    font-size:11px;
    color:var(--muted);
  }

  /* COLORES DE LOS BOMBILLOS */
  .bulb-green{
    background:radial-gradient(circle at 30% 30%, var(--green), #007a2b);
    color:#021;
  }

  .bulb-yellow{
    background:radial-gradient(circle at 30% 30%, var(--yellow), #b37a00);
    color:#2b1a00;
  }

  .bulb-red{
    background:radial-gradient(circle at 30% 30%, var(--red), #a1002b);
    color:#250005;
  }

  .bulb-off{
    background:radial-gradient(circle at 30% 30%, #333, #111);
    color:var(--muted);
  }

  /* FOOTER COPYRIGHT */
  .footer-copy{
    text-align:center;
    font-size:13px;
    color:var(--blue);
    margin-top:20px;
    padding:15px 0;
    font-weight:700;
    border-top:1px solid rgba(255,255,255,0.05);
  }

  /* RESPONSIVE PARA CELULAR */
  @media (max-width: 768px) {
    .container {
      padding: 8px;
    }
    
    .thermo-card {
      padding: 15px;
    }
    
    .temp-digital {
      font-size: 44px;
    }
    
    .thermo-bar {
      height: 30px;
    }
    
    .thermo-scale {
      font-size: 10px;
    }
    
    .leds-container {
      gap: 20px;
    }
    
    .led-bulb {
      width: 85px;
    }
    
    .bulb-circle {
      width: 45px;
      height: 45px;
      font-size: 16px;
    }
    
    .bulb-label {
      font-size: 12px;
    }
    
    .bulb-status {
      font-size: 10px;
    }
    
    .header-content {
      flex-direction: column;
      text-align: center;
      gap: 8px;
    }
    
    .header-logo {
      width: 36px;
      height: 36px;
    }
    
    .header-text h1 {
      font-size: 15px;
    }
  }

  /* PARA PANTALLAS MUY PEQUEÑAS */
  @media (max-width: 480px) {
    .temp-digital {
      font-size: 38px;
    }
    
    .thermo-bar {
      height: 25px;
      border-width: 2px;
    }
    
    .thermo-scale {
      font-size: 9px;
    }
    
    .leds-container {
      gap: 15px;
    }
    
    .led-bulb {
      width: 75px;
    }
    
    .bulb-circle {
      width: 40px;
      height: 40px;
      font-size: 15px;
    }
    
    .bulb-label {
      font-size: 11px;
    }
  }

</style>
</head>

<body>

<header class="header">
  <div class="header-content">
    <img src="logo-millares.png" class="header-logo">
    <div class="header-text">
      <h1>MONITOREO DE VARIABLES</h1>
      <div class="header-company">MILLARES INGENIERIA BAGB SPA IOT-CHILE</div>
      <div class="header-subtitle">Temperatura · Alarma · Reset</div>
    </div>
  </div>
</header>

<div class="container">

  <!-- TERMOMETRO HORIZONTAL COMPLETO -->
  <div class="thermo-card">
    <div class="thermo-wrap">

      <!-- Barra del termómetro - MUY CERCA DEL HEADER -->
      <div class="thermo-bar">
        <div id="mercury" class="thermo-mercury"></div>
      </div>

      <!-- Numeración (sin °C) -->
      <div class="thermo-scale">
        <span>-15</span><span>0</span><span>10</span><span>20</span><span>30</span><span>40</span><span>50</span><span>60</span><span>70</span><span>80</span><span>90</span><span>100</span>
      </div>

      <!-- Display de temperatura (4 dígitos) -->
      <div class="temp-digital">
        <span id="tempValue">0.0</span>°C
      </div>

      <!-- CONTENEDOR PARA LOS DOS BOMBILLOS/LEDS -->
      <div class="leds-container">
        
        <!-- ALARMA - BOMBILLO IZQUIERDO -->
        <div class="led-bulb">
          <div id="bulbAlarm" class="bulb-circle bulb-green">✓</div>
          <div class="bulb-label">ALARMA</div>
          <div id="alarmText" class="bulb-status">Normal</div>
        </div>

        <!-- RESET - BOMBILLO DERECHO -->
        <div class="led-bulb">
          <div id="bulbReset" class="bulb-circle bulb-off">-</div>
          <div class="bulb-label">RESET</div>
          <div id="resetText" class="bulb-status">No activo</div>
        </div>

      </div>

    </div>
  </div>

  <!-- COPYRIGHT ABAJO -->
  <div class="footer-copy">
    &copy; MILLARES INGENIERIA SPA CHILE
  </div>

</div>

<script>
const CONFIG = {
  channelId: "3194050",
  apiKey: "4L6L63LNFO0YG4BB",
  alarm: 50,
  reset: 60
};

async function getTemp(){
  try{
    const url=`https://api.thingspeak.com/channels/${CONFIG.channelId}/fields/1/last.json?api_key=${CONFIG.apiKey}`;
    const r=await fetch(url);
    const j=await r.json();
    return parseFloat(j.field1);
  }catch(e){return 0}
}

function updateThermo(t){
  const min=-15, max=100;
  const pct=Math.max(0,Math.min(1,(t-min)/(max-min)));
  document.getElementById("mercury").style.width=(pct*100)+"%";
  document.getElementById("tempValue").textContent=t.toFixed(1);
}

function updateStatus(t){
  const alarmBulb=document.getElementById("bulbAlarm");
  const alarmText=document.getElementById("alarmText");
  const resetBulb=document.getElementById("bulbReset");
  const resetText=document.getElementById("resetText");

  if(t>CONFIG.alarm){
    alarmBulb.className="bulb-circle bulb-red";
    alarmBulb.textContent="!";
    alarmText.textContent="ACTIVADA";
  }else if(t>30){
    alarmBulb.className="bulb-circle bulb-yellow";
    alarmBulb.textContent="⚠";
    alarmText.textContent="ADVERTENCIA";
  }else{
    alarmBulb.className="bulb-circle bulb-green";
    alarmBulb.textContent="✓";
    alarmText.textContent="Normal";
  }

  if(t>CONFIG.reset){
    resetBulb.className="bulb-circle bulb-red";
    resetBulb.textContent="!";
    resetText.textContent="RECOMENDADO";
  }else{
    resetBulb.className="bulb-circle bulb-off";
    resetBulb.textContent="-";
    resetText.textContent="No activo";
  }
}

async function loop(){
  const t=await getTemp();
  updateThermo(t);
  updateStatus(t);
}

loop();
setInterval(loop,30000);
</script>

</body>
</html>
